service: hono-lambda

frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs20.x
  region: eu-central-1
  timeout: 10

functions:
  app:
    handler: dist/index.handler
    events:
      - httpApi: '*'

plugins:
  - serverless-esbuild

custom:
  esbuild:
    bundle: true
    target: 'node20'
    platform: 'node'
    outdir: 'dist'
    external: []
